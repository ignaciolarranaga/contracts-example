enum ContactStatus {
  NEW
  IN_PROGRESS
  TERMINATED
}

type Contract implements Audited {
  id: ID!
  terms: String!
  status: ContactStatus!

  createdAt: AWSDateTime!
  lastModifiedAt: AWSDateTime!
  createdBy: String!
  lastModifiedBy: String!
}

## Inputs

input CreateContractInput {
  terms: String!
  status: ContactStatus!
}

## Connections

type ContractConnection {
  items: [Contract!]
  nextToken: String
}

## Queries

extend type Query {
  getContract(id: ID!): Contract
  listContracts(limit: Int, nextToken: String): ContractConnection
}

## Mutations

extend type Mutation {
  createContract(input: CreateContractInput!): Contract
}